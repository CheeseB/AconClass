<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	p {
		display: inline;
	}
	
	.two {
		display: none;
	}
	
 	span {
		display: block;
	}
	
	/*	inline은 폭과 너비 조정이 불가하지만
		inline-block은 inline 특징을 가지고 있으면서 폭과 너비 조정이 가능함 */
	#box {
		display: inline-block;
		background-color: red;
		width: 300px;
		height: 50px;
		margin: 10px;
	}
</style>
</head>
<body>

<div class='one'>
	<p>Hello</p>
	<p>World</p>
</div>
<div class='two'>
	<p>Hello2</p>
	<p>World2</p>
</div>
<div>
	<p>Hello<span>World</span></p>
</div>

<br>

<div>
	Dummy
	<div id='box'>
		블라블라블라 랄라블라
	</div>
	Dummy
</div>

</body>
</html>

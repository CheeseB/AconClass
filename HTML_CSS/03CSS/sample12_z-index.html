<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>

.front {
	position: absolute;
	width: 200px;
	height: 200px;
	background-color: green;
	top: 200px;
	left: 0;
	z-index: 3;
}

.middle {
	position: absolute;
	width: 200px;
	height: 200px;
	background-color: red;
	top: 250px;
	left: 10px;
	z-index: 2;
}

.back {
	position: absolute;
	width: 200px;
	height: 200px;
	background-color: blue;
	top: 300px;
	left: 20px;
	z-index: 1;
}

</style>
</head>
<body>

<h1> z-index 속성 </h1>
<p> 요소의 position이 겹칠 때, 기본적으론 아래에 입력한 요소가 더 앞으로 나오지만 </p>
<p>	요소들의 stack 순서를 변경해 줄 수 있음 (큰 값을 입력할수록 앞으로 나옴) </p>

<div class='front'> z-index: 3 </div>
<div class='middle'> z-index: 2 </div>
<div class='back'> z-index: 1 </div>

</body>
</html>

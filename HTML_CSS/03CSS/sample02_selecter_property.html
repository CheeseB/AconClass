<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
/* 속성 선택자 */
	/* 속성이 존재하면 */
	[id] {
		color: orange;
	}
	
	/* 속성 값이 일치하면 */
	[id = 'two'] {
		color: red;
	}

/* 문자열 속성 선택자*/
	/* 특정 값으로 시작  */
	a[href ^= 'https'] {
		background-color: pink;
	}
	
	/* 특정 값으로 끝남 */
	a[href $= 'net'] {
		background-color: yellow;
	}
	
	/* 특정 값 포함 */
	div[class *= 'man'] {
		color: green;
	}
	
	/* 특정 단어 포함 (특정 단어 자신, 다른 글자와 공백으로 띄어진 것만 허용) */
	div[class ~= 'men'] {
		color: purple;
	}
	
	/* 특정 단어 포함(특정 단어 자신, 단어 뒤에 하이픈'-' 붙은것까지만 허용) */
	div[class |= 'mon'] {
		color: chocolate;
	}
</style>
</head>
<body>
	<p id='one'>존재유무</p>
	<p id='two'>값 일치</p>
	
	<a href='https://naver.com'>특정값으로 시작</a><br>
	<a href='http://daum.net'>특정값으로 종료</a><br><br>
	
	<div class='man-news'>특정값 포함</div>
	<div class='milk man'>특정값 포함</div>
	<div class='superman'>특정값 포함</div>
	<div class='newmilk'>특정값 미포함</div>
	<br>
	<div class='men'>특정 단어 포함</div>
	<div class='men-news'>특정 단어 미포함</div>
	<div class='milk men'>특정 단어 포함</div>
	<div class='supermen'>특정 단어 미포함</div>
	<div class='newmilk'>특정 단어 미포함</div>
	<br>
	<div class='mon'>특정 단어 포함</div>
	<div class='mon-news'>특정 단어 포함</div>
	<div class='milk mon'>특정 단어 미포함</div>
	<div class='supermon'>특정 단어 미포함</div>
	<div class='super-mon'>특정 단어 미포함 (앞에 하이픈 붙으면 안됨)</div>
	<div class='newmilk'>특정 단어 미포함</div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		// 서버 응답으로 text를 받아서 브라우저 출력
		// 페이지 새로고침 없이 데이터만 받아서 출력 가능
		$(function(){
			$('#a').click(getData);
		});

		/*
		[ajax활용 서버 통신 패턴]
		- type: 서버 요청 방식
		- url: 요청을 처리할 파일
		- data: 서버로 보낼 데이터 (없으면 생략)
		- dataType: 응답받을 데이터형 (text, json, xml)
		- success: 정상 응답이 이뤄진 경우
			- data: 서버에서 응답한 데이터, status: 응답상태, xhr: XMLHttpRequest 객체
		- error: 에러 발생한 경우 (404, 500 등)
			- e: 에러메세지
		*/
		function getData(){

			$.ajax({
				type: 'get',
				url: '01_text.jsp',
				dataType: 'text',
				success: function(data, status, xhr){
					$('#result').text(data);
				},
				error: function(xhr, status, e){
					console.log('error', e);
					console.log('status', status);
				}
			});

		}
	</script>
</head>
<body>
	<button id="a">ajax 요청</button>
	<div id="result"></div>
</body>
</html>

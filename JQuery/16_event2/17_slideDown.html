<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		div{
			background: blue;
			border: 1px solid blue;
			width: 70px;
			height: 70px;
			margin: 0 3px;
			float: left;
		}
	</style>
	<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		$(function(){
			$(document.body).click(function(){
				if($('div:first').is(':hidden')){
					// 요소를 아래로 내리는 효과
					$('div').slideDown('slow');
				}
				else{
					$('div').hide();
				}
			});
		});
	</script>
</head>
<body>
	Click me
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>

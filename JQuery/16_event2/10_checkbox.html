<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		$(function(){
			console.log($("input"));
            $("#test").on("click", function() {
                var data= $(".fruit"); //class 선택
                var mgs=""; // value 누적 변수

                // for (var i = 0; i < data.length; i++) {
                //     if(data[i].checked) { 
                //         mgs += data[i].value;
                //     }
                // }


				$(".fruit").each(function (idx, ele) {
                    if (ele.checked)
						mgs += ele.value;
                })

				// $.each($('.fruit'), function(idx, ele){
				// 	// 얘도 같음
				// })

                $("#result").html(mgs);
            })
		});
	</script>
</head>
<body>
	<input type="checkbox" class="fruit" value="사과"> 사과
	<input type="checkbox" class="fruit" value="배"> 배
	<input type="checkbox" class="fruit" value="귤"> 귤
	<button id="test">확인</button>
	<div id="result"></div>
</body>
</html>

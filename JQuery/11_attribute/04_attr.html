<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		$(function(){
			$('button').on('click', function(){
				var img = $('img');
				
				// img.getAttribute('src'); 와 같음
				var data = $('img').attr('src');

				console.log(data, '\n', img);

				// img.setAttribute('src', 'b.jpg'); 와 같음
				img.attr('src', 'b.jpg');
			});
		});
	</script>
</head>
<body>
	<img src="a.jpg" width="100" height="100">
	<button>OK</button>
</body>
</html>

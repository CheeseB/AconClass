<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			// a[href]: href 속성이 있는 a태그
			$('a[href]').css({'color': red, 'font-size': '40px'}); //css 속성 여러개 적용

			// a[href = 'sample']: href 속성값이 sample인 a태그
			$('a[href = "https://daum.net"]').css('color', 'red');

			// a[href != 'sample']: href 속성값이 sample이 아닌 a태그
			$('a[href! = "https://daum.net"]').css('color', 'red');

			// a[href ^= 'sample']: href 속성값이 sample로 시작하는 a태그
			$('a[href ^= "https"]').css('color', 'red');

			// a[href $= 'sample']: href 속성값이 sample로 끝나는 a태그
			$('a[href $= ".net"]').css('color', 'red');

			// a[href *= 'sample']: href 속성값이 sample을 포함하는 a태그
			$('a[href *= "www"]').css('color', 'red');

			// a[href ~= 'sample']: href 속성값이 sample 단어를 포함하는 a태그
			$('a[href ~= "www"]').css('color', 'red');
		});
	</script>
</head>
<body>
	<div>
		<span>hello</span><br>
		<a href="www kkk xxx">www kkk xxx</a><br>
		<a href="https://daum.net">https://daum.net</a><br>
		<a href="http://naver.com">http://naver.com</a><br>
		<a href="http://www.google.com">http://www.google.com</a><br>
		<a href="www.korea.com">www.korea.com</a><br>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		$(function(){
			//.is(조건): 하나라도 조건과 일치하면 true, 아니면 false 반환
			var x = $('li').is('.my');
			console.log(x);
		});
	</script>
</head>
<body>
	<p>Hello</p>
	<ul>
	 <li>A1</li>
	 <li>A2</li>
	 <li class="my">A3</li>
	 <li>A4</li>
	 <li>A5</li>
	 <li id="a">A6</li>
	 <li>A7</li>
	 <li>A8</li>
	</ul>	
</body>
</html>

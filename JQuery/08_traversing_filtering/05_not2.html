<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		$(function(){
			$('li').not(function(idx, ele){
				console.log(idx, 't', ele);
				return ele.innerHTML == 'A4';
			}).css('color', 'red')
			.end()
			.not(function(idx, ele){
				return idx % 3 == 0;
			}).css('background-color', 'green').end();
		});
	</script>
</head>
<body>
	<p>Hello</p>
	<ul>
	 <li>A1</li>
	 <li>A2</li>
	 <li class="my">A3</li>
	 <li>A4</li>
	 <li>A5</li>
	 <li id="a">A6</li>
	 <li>A7</li>
	 <li>A8</li>
	</ul>	
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		$(function(){
			/* $(선택자).필터링.필터링.필터링... -> 메소드 체인 기법*/
			// .eq(인덱스): 인덱스가 일치하는 것 반환
			$('li').eq(0).css('color', 'red')
			.end() // 다시 선택하게 해줌
			.eq(2).css('color', 'blue')
			.end()
			.eq(5).css('color', 'yellow');
		});
	</script>
</head>
<body>
	<p>Hello</p>
	<ul>
		<li>A1</li>
		<li>A2</li>
		<li>A3</li>
		<li>A4</li>
		<li>A5</li>
		<li>A6</li>
		<li>A7</li>
		<li>A8</li>
	</ul>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		$(function(){
			var x = $('li').is(function(idx, ele){
				console.log(ele); //js객체
				console.log(this); //위와 같이 나옴
				return ele.innerText == 'A8'; // js함수 사용
			});
			console.log(x);

			var fnx = $('li').is(function(idx, ele){
				var fnele = $(ele); //js객체 -> jquery객체
				console.log(fnele); //fn객체
				return fnele.text() == 'A8' // jquery함수 사용
			})
		});
	</script>
</head>
<body>
	<p>Hello</p>
	<ul>
	 <li>A1</li>
	 <li>A2</li>
	 <li class="my">A3</li>
	 <li>A4</li>
	 <li>A5</li>
	 <li id="a">A6</li>
	 <li>A7</li>
	 <li>A8</li>
	</ul>	
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$('.a').css('color', 'red');
			var test = $('.a');

			console.log(test); // fn (jquery 객체)
			console.log(test[1]); // 태그: 그냥 속성 접근가능(js 함수 사용가능)
			
			test[1].innerText = '111';
			// test[1].text('222'); // error!(jquery 객체가 아니라서)
			$(test[1]).text('test'); // jquery 객체 변환 후 jquery 함수 사용
		})
	</script>
</head>
<body>
	<p class="a">Hello</p>
	<p class="a2">Hello2</p>
	<div class="a">World</div>
</body>
</html>

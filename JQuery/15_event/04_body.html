<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
        // body가 렌더링 되지 않은 상태에서 html을 추가하면 에러남
        // javascript 렌더링이 body보다 먼저 되기 때문
        $(function (){
            $("#a").on("click mouseover", function () {
                // div태그에 button 삽입
                $("div").html("<button id = 'newbutton'>ok Test</button>");
            });

            // body도 이벤트 처리 가능
			// body요소의 태그들 중 지정한 요소를 클릭하면 실행함
            $("body").on("click", "#newbutton", function() {
                console.log("=================");
            })
        })
	</script>
</head>
<body>
    <button id="a">ok</button>
    <div></div>
</body>
</html>

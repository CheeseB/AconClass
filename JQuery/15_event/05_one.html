<html lang="ko">
<head>

	<title>Document</title>
	<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

            $("#a").one("click", function() {
                console.log("ok");
            });
        });
	});
	</script>
</head>
<body>
    <button id="a">ok</button>

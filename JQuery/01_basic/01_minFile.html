<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script type="text/javascript" src="../jquery-3.5.1.min.js"></script>
	<script type="text/javascript">
		// window.onload = function(){} 이것과 같은 동작
		// $ 의 의미: jquery 라이브러리 사용
		$(document).ready(function(){
			console.log('hello~');
		}); // end document
	</script>
</head>
<body>
	jquery 라이브러리 html에서 사용
	콘솔에 $ is not defined 라고 뜨면 jquery 를 불러오지 못한것(스크립트 src 제대로 되어있나 보기)
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload = function() {
		document.getElementById("chk").addEventListener("click", check, false);
		// chk 클릭시 동작할 함수로 check 함수 등록
		document.getElementById("address2").addEventListener("keyup", function() {
			console.log(document.querySelector('#result')); // 하나의 태그를 리턴, id에 사용, css 선택자 사용, #id
			document.querySelector("#result").innerHTML = this.value;
		});
	};

	function check(){
		document.getElementById('address2').value = document.getElementById('address').value;
	}
</script>
</head>
<body>
	회원주소
	<input type="text" name="address" id="address" value="공주~~~~"><br>
	배송지가 같으면 다음을 체크하세요
	<input type="checkbox" name="chk" id="chk"><br>
	배송지 주소
	<input type="text" name="address2" id="address2" ><br>
	<span id="result"></span>
</body>
</html>

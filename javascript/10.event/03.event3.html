<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	windows.onload = function(){
		var imgs = document.getElementsByTagName('img');
		for(var i=0; i<imgs.length-1; i++) {
			var img = imgs[i];
			img.onmouseover = function(){ // 태그에 이벤트 핸들러 달기
				console.log(imgs[3].src = this.src); // 마우스 오버된 img태그.src값
			}
		}	
	}
</script>
</head>
<body>
	<table border="1">
		<tr>
			<td><img src="../img/a.jpg" width="100" height="100"></td>
			<td><img src="../img/b.jpg" width="100" height="100"></td>
			<td><img src="../img/c.jpg" width="100" height="100"></td>
		</tr>
		<tr>
			<td colspan="3"> <img src="../img/a.jpg" width="300" height="300"></td>
		</tr>
	</table>
</body>
</html>

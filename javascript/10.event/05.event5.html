<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function formSubmit(){
		var result = true;
		var str='';
		var userid = document.getElementById('userid').value;
		var passwd = document.getElementById('passwd').value;
		var username = document.getElementById('username').value;
		var email = document.getElementById('email').value;
		var idSpan = document.getElementById('idSpan').value;
		var pwSpan = document.getElementById('pwSpan').value;
		var nameSpan = document.getElementById('nameSpan').value;
		var emailSpan = document.getElementById('emailSpan').value;
		
		console.log('!');
		if(userid.length == 0){
			str = '아이디 에러';
			idSpan.innerHTML = str;
			pwSpan.innerHTML = '';
			nameSpan.innerHTML = '';
			emailSpan.innerHTML = '';
			
			result = false;
		}else if(passwd.length == 0 || isNaN(parseInt(passwd))){
			str = '비번 에러';
			idSpan.innerHTML = '';
			pwSpan.innerHTML = str;
			nameSpan.innerHTML = '';
			emailSpan.innerHTML = '';
			
			result = false;
		}else if(passwd.length == 0 || isNaN(parseInt(passwd))){
			str = '이름 에러';
			idSpan.innerHTML = '';
			pwSpan.innerHTML = '';
			nameSpan.innerHTML = str;
			emailSpan.innerHTML = '';
			
			result = false;
		}else if(passwd.length == 0 || isNaN(parseInt(passwd))){
			str = '이메일 에러';
			idSpan.innerHTML = '';
			pwSpan.innerHTML = '';
			nameSpan.innerHTML = '';
			emailSpan.innerHTML = str;
			
			result = false;
		}
	}
</script>
</head>
<body>
	<form action="target.html" onsubmit="return formSubmit()">
		아이디<input type="text" name="userid" id="userid">
		<span id="idSpan"></span><br>
		비번<input type="text" name="passwd" id="passwd">
		<span id="pwSpan"></span><br>
		이름<input type="text" name="username" id="username">
		<span id="nameSpan"></span><br>
		이메일<input type="text" name="email" id="email">
		<span id="emailSpan"></span><br>
		<input type="submit" value="로그인">
		<input type="reset" value="취소"><br>
	</form>
</body>
</html>

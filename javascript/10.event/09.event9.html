<head>

<script type="text/javascript">
	window.onload = function() {
		document.getElementById("allcheck").addEvenetListener("click", check, false);
		document.querySelector("#test").addEventListener("click", view, false);
	}
	
	function view() {
		//var fruits = document.querySelectorAll('.fruits:checked');
		//console.log(fruits);
		var fruits = document.querySelectorAll(".fruits");
		console.log(fruits);
		var result = "";
		for ( var i = 0; i < fruits.length; i++) {
			var fu = "";
			if (fruits[i].checked) {

			}
			console.log(result);

		var fruits = document.querySelectorAll('.fruits'); //css 선택자 사용
		for (var i = 0; i < fruits.length; i++)
			fruits[i].checked = this.checked; // allCheck의 checked
	}
</script>

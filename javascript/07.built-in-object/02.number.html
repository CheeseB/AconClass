<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

/* 수치 데이터 작성 방법 */
	// 리터럴
	var n = 10;
	
	// new 사용
	var n = new Number(10);


/* Number 객체 내장 함수 */
	console.log('정수값 리턴', n.valueOf());
	console.log('문자열로 리턴', n.toString());
	
	var n2 = 5.7354;
	console.log('소수점 2자리까지 출력(반올림)', n.toFixed(2));
	console.log('정수(반올림)', n.toFixed());
	console.log('소수점 10자리까지 출력(0으로 채움)', n.toFixed(10));

</script>
</head>

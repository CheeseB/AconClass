<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

/* [중첩 함수]
 * 특정 함수에서만 사용하는 기능이면 외부에 노출시키지 않고 내부에 정의 가능함
 */

/* 익명함수 형태 */
var a = function(arg){
	var b = function(n){
		return n*100;
	}
	return b(arg);
};

var result = a(2);
// var result1 = b(2); // error! (b 함수는 외부에서 접근 불가)
console.log(result);


/* 선언적 함수 형태 */
function x(arg){
	function y(n){
		return n*10;
	}
	return y(arg); // 받은 인자를 내부함수의 매개변수로 넣어줌, 그리고 리턴
}

var result = x(3);
console.log(result);


/* 중첩함수에서 내부함수는 내부에 정의된 변수 접근 가능 (외부에선 접근 불가)
	- 객체지향의 캡슐화 기법 */
var k = function(){
	var d = 10;
	var k2 = function(){
		return d * 2; // 내부 변수 접근가능
	}
	return k2(); // k2의 실행값을 리턴
}

// console.log(d); // error!
console.log(k());


/* [콜백 함수]
 * a 함수 호출 시 트리거 형태로 b 함수가 자동으로 호출되는 형태일 때, b 함수를 콜백 함수라고 함
 * 이벤트 처리 시 많이 사용되는 구조이며, 함수 호출 시 콜백함수 값을 같이 전송함
 */

function call(info){
	info();
}

var callback = function(){
	console.log('callback');
}

call(callback);

</script>
</head>
<body>
</body>
</html>

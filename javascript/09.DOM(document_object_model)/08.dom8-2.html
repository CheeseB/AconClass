<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function xxx(){
		var f = document.getElementById('fruits');
		console.log(f.value);
	}
	
	function sum(s){
		console.log(s); // 이벤트 발생된 dom(select)
		var price = document.getElementById('price').value;
		// var quantity = document.getElementById('quantity').value;
		var quantity = s.value;
		console.log(s.value);
		var totalPrice = document.getElementById('totalPrice');
		totalPrice.value = parseInt(price) * parseInt(quantity);
	}
</script>
</head>
<body>
	<select id='fruits' onchange='xxx()'>
		<option>사과</option>
		<option>바나나</option>
		<option>수박</option>
		<option>포도</option>
	</select>
	
	<br>
	
	가격<input type="text" name="price" id="price"><br>
	수량
	<select id="quantity" onchange="sum(this)"> <!-- this: 현재  이벤트가 발생된 dom(태그) -->
		<option>10</option>
		<option>20</option>
		<option>30</option>
		<option>40</option>
	</select>
	총가격<input type="text" name="totalPrice" id="totalPrice">
</body>
</html>

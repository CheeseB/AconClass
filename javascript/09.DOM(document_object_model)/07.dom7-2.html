<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var arr = ['a.jpg', 'b.jpg', 'c.jpg', 'd.jpg', 'e.jpg', 'f.jpg', 'g.jpg', 'h.jpg','i.jpg'];
	function change(n){
		var img = document.getElementsByTagName('img') // 태그 이름으로 데이터 얻기 (img 태그의 배열)
		var selectArr = '';
		
		switch(n){
		case 1:
			selectArr = arr.slice(0, 3); // 0, 1, 2
			break;
		case 2:
			selectArr = arr.slice(3, 6);
			break;
		case 3:
			selectArr = arr.slice(6, 9);
		}
		
		for (var x in img) { // x: 인덱스
			img[x].src = '../img/' + selectArr[x]; // x번째 이미지 태그에 x번째 이미지 넣어주기
		}
	}
</script>
</head>
<body>
	<table>
		<tr>
			<td><img src='../img/a.jpg' width='100' height='100'></td>
			<td><img src='../img/b.jpg' width='100' height='100'></td>
			<td><img src='../img/c.jpg' width='100' height='100'></td>
		</tr>
	</table>
	<a href = 'javascript:change(1)'>1</a>
	<a href = 'javascript:change(2)'>2</a>
	<a href = 'javascript:change(3)'>3</a>
</body>
</html>

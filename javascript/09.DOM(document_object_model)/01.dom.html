	<p>Hello</p>
	<a href="daum.net">다음</a>
	
	<script type="text/javascript">
	    //노드 접근
	    var doc = document.childNodes; // 현재 문서의 모든 자식들 (doc에 저장)
	    
		var html = doc[1]; // 자식 노드들 중 1번째(html)
		console.log("html", html);
		
		var htmlChild = html.childNodes; // html 태그의 자식들 (head, body)
		var body = htmlChild[1]; // body
		console.log("body", body);
		
		var a = body.firstChild.nextSibling; // p태그의 첫번째 형제 (a)
		console.log("a", a);
	
		console.log(a.getAttribute("href")); // a 태그의 href 속성 값 가져오기
		a.setAttribute("href","http://www.google.co.kr"); // 속성 값 변경시키기

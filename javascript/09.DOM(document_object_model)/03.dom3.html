<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	아이디 <input type='text' id='xxx' name='userid' class='kkk' value='zzz'><br>
	비밀번호 <input type='password' id='yyy' name='passwd' class='kkk' value='xx'><br>
	<button onClick='login()'>로그인</button>
	
	<!-- 어차피 dom 접근하는 함수가 body 로딩 전이 아닌, body 로딩 후
	버튼 누를때 동작하므로 스크립트가 body 위에 있어도 상관없음 -->
	<script type="text/javascript">
	
	function login(){
		
		/* body로 직접 접근가능 */
		var body = document.body;
		console.log(body);
		
		var classes = document.getElementsByClassName('kkk'); // 클래스 이름으로 접근
		console.log('classes', classes); // 여러개의 선택결과가 배열로 관리됨
		
		
		/* input 태그명을 접근 */
		var inputs = document.getElementsByTagName('input'); // 태그로 접근
		console.log(inputs); // 배열로 관리
		
		var id = inputs[0];
		console.log(id.value);
		
		var pw = inputs[1];
		console.log(pw.value);
		
		
		/* 태그의 name 속성명 이용 */
		var xx = document.getElementsByName('userid'); // name 속성값으로 접근
		console.log(xx);
		
		
		/* id 속성으로 접근 - 가장 많이 사용 */
		var id2 = document.getElementById('xxx');
		console.log(id2);
		
		var pw2 = document.getElementById('yyy');
		console.log(id2.value, pw2.value);
		
		console.log(document.getElementById('xxx').value);
		document.getElementById('xxx').value='~~~~~~~'; // 해당 id의 값 변경
		
		var nullId = document.getElementById('not exist'); // 없는 id로 찾으면 null 할당됨
		console.log(nullId); // null
		// console.log(nullId.value); // error!
	}
	login(); // 여기선 바로 호출해도 문제 없음
	// 여기서 login() 호출하면 처음부터 body의 아이디 값이 ~~~~~~ 로 바뀐 채 나옴
	// 만약 스크립트가 body 위에 있다면 문제 생김
	
	</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function xxx(){
		var f = document.getElementById('fruits');
		console.log(f.value);
	}
	
	function sum(){
		var price = document.getElementById('price').value;
		var quantity = document.getElementById('quantity').value;
		document.getElementById('totalPrice').value = parseInt(price) * parseInt(quantity);
	}
</script>
</head>
<body>
	<!-- onclick 으로 하면 그냥 선택창의 아무곳을 누르기만 해도 실행됨 -->
	<!-- onchange 를 쓰면 현재 선택지와 다른 버튼을 선택했을때만 실행됨 -->
	<select id='fruits' onchange='xxx()'>
		<option>사과</option>
		<option>바나나</option>
		<option>수박</option>
		<option>포도</option>
	</select>
	
	<br>
	
	가격<input type="text" name="price" id="price"><br>
	수량
	<select id="quantity" onchange="sum()">
		<option>10</option>
		<option>20</option>
		<option>30</option>
		<option>40</option>
	</select>
	총가격<input type="text" name="totalPrice" id="totalPrice">
</body>
</html>

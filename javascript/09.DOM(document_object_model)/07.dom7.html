<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var arr=['a.jpg', 'b.jpg', 'c.jpg'];
	var i = 0;
	function before(){
		console.log('before');
		var img = document.getElementById('flag');
		--i;
		if(i < 0){
			i = 2;
		}
		img.src = '../img/' + arr[i]; // img 태그의 src속성 변경
	}
	function next(){
		var img = document.getElementById('flag');
		++i;
		if(i > 2){
			i = 0;
		}
		img.src = '../img/' + arr[i];
	}
</script>
</head>
<body>
	<img src='../img/a.jpg' width='200' height='200' id='flag'>
	<button onclick='before()'>전</button>
	<button onclick='next()'>후</button>
</body>
</html>
